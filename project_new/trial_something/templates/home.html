{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}
  <div class="display-6 my-3" align="center">
    Home Page
  </div>
  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
      {{ note.data }}
      <button type="button" class="btn-close"  aria-label="Close" onClick="deleteNote({{ note.id }});">
      </button>
    </li>
    {% endfor %}
  </ul>
  <form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
  </form>

  <button type="button" class="btn btn-primary" onClick="window.location.href='/saved';">Save</button>

  {% endblock %}
